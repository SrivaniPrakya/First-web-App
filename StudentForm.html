<html>
<center> <head>Student Registration Form
	<title> Student Registration Form </title>
</center>
</head>
<body>
	<form>
	<table align="center"bgcolor="LightBlue" border="15" cellspacing="10"cellpadding="5">
	<tr> <td> Name</td>
	<td><input type="text" name ="n"></td>
	</tr>
	<tr><td> Branch</td>
	<td> <select><option>--SELECT--</option>
	             <option>CSE</option>
	             <option>ECE</option>
	             <option>IT</option>
	             <option>EEE</option>
	             <option>CIVIL</option>
	             <option>MECH</option>
	             <option>AUTO</option>
	      </select>
	</td>
	</tr>
	<tr> <td> Roll Number</td>
	<td><input type="text" name="rno"></td>
	</tr>
	<tr><td> Year</td>
	<td> <select><option>--SELECT--</option>
	             <option>I</option>
	             <option>II</option>
	             <option>III</option>
	             <option>IV</option>
	      </select>
	</td>
	</tr>
	<tr> <td> Contact Number</td>
	<td><input type="text" name="cn"></td>
	</tr>
	<tr> <td> Gender</td>
	<td><input type="radio" name ="g">Male
	    <input type="radio" name ="g">Female
	    <input type="radio" name ="g">Other
	</td>
	</tr>
	<tr><td> Address  </td>
	<td><textarea rows="10" cols="40" name="a"></textarea>
	</td>
	</tr>
	<tr> <td> Skill Set </td>
	<td><input type="checkbox" name="ss">C
	    <input type="checkbox" name="ss">Java
	    <input type="checkbox" name="ss">Python
	    <input type="checkbox" name="ss">Html
	    <input type="checkbox" name="ss">C++
	    </td>
	</tr>
	<tr><td><input type="reset" value="Reset"></td>
	    <td><input type="submit" value="Submit"></td>
	</tr>
</table>
</form>
</body>
</html>
